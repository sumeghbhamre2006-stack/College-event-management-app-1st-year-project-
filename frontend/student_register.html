<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration | UNI Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-page">

  <div class="login-card">
    <h2>Event Registration</h2>
    <p>Fill details to register for the event</p>

  <input id="username" type="text" placeholder="Username">
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">


    <button type="button" class="login-btn-main" onclick="register()">
  Create Account
</button>


    <p class="login-note">
      * You will receive confirmation after submission
    </p>
  </div>

</div>
<script>
async function register() {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  console.log("Register clicked", username, email); // DEBUG

  if (!username || !email || !password) {
    alert("All fields are required");
    return;
  }

  try {
    const response = await fetch("http://127.0.0.1:8000/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    if (!response.ok) {
      const err = await response.json();
      alert(err.detail || "Registration failed");
      return;
    }

    alert("Account created successfully!");
    window.location.href = "login.html";

  } catch (error) {
    console.error(error);
    alert("Backend not reachable");
  }
}
</script>


</body>
</html>
