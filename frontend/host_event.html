<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host Event | UNI Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-page">

  <div class="login-card">
    <h2>Host an Event</h2>
    <p>Submit details to host a new event</p>

    <input type="text" placeholder="Event Name">
    <input type="text" placeholder="Club Name (IEEE, CSI, Cultural)">
    <input type="date" placeholder="Event Date">
    <input type="text" placeholder="Venue">
    <input type="text" placeholder="Contact Person">

    <button class="login-btn-main">Submit Event</button>

    <p class="login-note">
      * Event will be visible after admin approval
    </p>
  </div>

</div>

</body>
</html>
